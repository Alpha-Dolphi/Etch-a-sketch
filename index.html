<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Etch-a-sketch</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/ec5f043eea.js" crossorigin="anonymous"></script>  
</head>
<body>    
    <section id="instruments-panel">
        <input type="color" id="col">                    
        <button id="color-mode" class="button">Color mode</button>
        <button id="rainbow-mode" class="button">Rainbow mode</button>
        <button id="eraser" class="button">Eraser</button>
        <button id="clear">Clear</button>
        <p id="scale">16x16</p>
        <input id="range-input" type="range" min="1" max="64" step="1" value="16" oninput="showScale(this.value)" onchange="filling(this.value)" />
    </section>
    <section id="board">
        <h1 id="name">Etch-a-sketch</h1>
        <div id="canvas">            
        </div>
    </section>    
</body>
<script src="js-file.js"></script>
</html>
